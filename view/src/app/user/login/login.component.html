<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <hr>
            <form (ngSubmit)="userLogin(loginForm)" #loginForm = "ngForm">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" required email [(ngModel)]="data.user.email" name="email" #email = "ngModel" placeholder="Enter your email address" >
                <div class = "alert alert-danger" *ngIf="!email.valid && email.touched" >Email name is required</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input ngModel type="password" class="form-control" required [(ngModel)]="data.user.password" name="password" #password = "ngModel" placeholder="Enter your password" >
                <span class = "help-block" *ngIf="!password.valid && password.touched" >Password is required</span>
              </div>
              <hr>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Login</button>&nbsp;
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
