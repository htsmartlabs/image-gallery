<div class="container p-5">
    <div class="row">
      <div class="col-md-3 mb-5">
          <div class="card bg-light">
            <img [src]="data.responseProduct.image" alt="product" class="card-img-top" width = "150" height = "200">
            <div class="card-body">
              <h5 class="card-title">{{ data.responseProduct.name}}</h5>
              <p class="card-text">{{ data.responseProduct.description}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
