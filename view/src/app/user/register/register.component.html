<section id="registrationPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Registration</h4>
            <hr>
            <form (ngSubmit)= "registerForm(regForm)" #regForm = "ngForm">
              <div class="form-group">
                <label class="form-control-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" required [(ngModel)]="data.user.name" name="name" #name="ngModel">
              </div>
              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required email [(ngModel)]="data.user.email" name="email" #email="ngModel">
                <div class = "alert alert-danger" *ngIf="!email.valid && email.touched" >Email name is required</div>
              </div>
              <div class="form-group">
                <label class="form-control-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="data.user.password" #password="ngModel">
              </div>
              <div class="form-group">
                <label class="form-control-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Retype Password" required [(ngModel)]="data.user.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" name="isSeller" class="form-check-input" [(ngModel)]="data.user.isSeller"> Register as Seller
                </label>
              </div>
              <hr>
              <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
